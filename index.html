<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/App.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-header">
          <img src="images/image-equilibrium.jpg" alt="logo-header" />
          <div class="container-overlay">
            <div class="image-overlay">
              <img src="images/icon-view.svg" alt="img-view" />
            </div>
          </div>
        </div>
        <div class="content">
          <h3>
            <a href="#">Equilibrium <span>#3429</span></a>
          </h3>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="container-token">
            <div class="token">
              <h6>
                <img src="images/icon-ethereum.svg" alt="ether-logo" /> 0.041
                ETH
              </h6>
            </div>
            <div class="time-remaining">
              <h6>
                <img src="images/icon-clock.svg" alt="clock" />3 days left
              </h6>
            </div>
          </div>
        </div>
        <hr class="line" />
        <div class="profile">
          <img src="images/image-avatar.png" alt="profile-picture" />
          <p>Creation of <a href="#">Manuel Dinis JÃºnior</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
